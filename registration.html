<body>
<div class="container">
<h1>Registration Form</h1>
	<form name="registration" action="" onSubmit="return formValidation()">
		<input type="text" name="f_name" id="f_name" placeholder="First Name" />
		<br>
		<input type="text" name="l_name" placeholder="Last Name" />
		<br>
		<input type="text" name="email" placeholder="Email" pattern="^(.+)@(.+)$" title="Email must be like name1@domain " />
		<br>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label>
		<br>
		<br>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Phone number">
		<h3>Date of Birth</h3> <br><input type="date" id="birthday" name="bday">
		<br>
		<input type="password" id="password" name="password" placeholder="Password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Must contain atleast one Special Character,one Uppercase letter,one Lower character,one special character and must 8 characters long" />
		<br>
		<input type="password" id="myinput" name="password2" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Must contain atleast one Special Character,one Uppercase letter,one Lower character,one special character and must 8 characters long" placeholder="Retype password" />
		<br>
<input type="checkbox" onclick="myFunction()">&nbspShow Password
<script>
  function myFunction() {
               
             var x = document.getElementById("myinput");
              if (x.type === "password") {
              x.type = "text";
             } else {
               x.type = "password";
              }
           }
</script>

<br>
